<div *ngFor="let contacto of contactos" class="surface-section px-4 py-5 md:px-6 lg:px-8">
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
            <a class="text-500 no-underline line-height-3 cursor-pointer">Informaci√≥n de</a>
        </li>
        <li class="px-2">
            <i class="text-500 line-height-3"><mat-icon aria-hidden="false" aria-label="Example home icon">arrow_right_alt</mat-icon></i>
        </li>
        <li>
            <span class="text-900 line-height-3">Contacto</span>
        </li>
    </ul>
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">{{contacto.fullname}}</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="mr-2"><mat-icon aria-hidden="false" aria-label="Example home icon">face</mat-icon></i>
                    <span>Edad: {{contacto.age}} </span>
                </div>
                <div class="mr-5 flex align-items-center mt-3">
                    <i class=" mr-2"> <mat-icon aria-hidden="false" aria-label="Example home icon">settings_phone</mat-icon> </i>
                    <span>Numero: {{contacto.phone}} </span>
                </div>
                <div class="flex align-items-center mt-3">
                    <i class=" mr-2"> <mat-icon aria-hidden="false" aria-label="Example home icon">mail</mat-icon> </i>
                    <span>Correo: {{contacto.mail}} </span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button (click)="deleteContacto(contacto.id)" pButton pRipple label="edit" class="p-button-outlined mr-2"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button>
            <button [routerLink]="['/contacto/edit',contacto.id]" pButton pRipple label="mail"><mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button>
        </div>
    </div>
</div>
